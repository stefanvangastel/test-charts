labels:
  io.cattle.role: project # options are cluster/project
categories:
- demo
questions:
- variable: defaultImage
  default: true
  description: "Use default Docker images"
  label: Use Default Images
  type: boolean
  show_subquestion_if: false
  group: "Container Images"
  subquestions:
  - variable: image.registry
    default: "docker.io"
    type: string
    label: Registry
  - variable: image.repository
    default: "bitnami/mediawiki"
    type: string
    label: Repository
  - variable: image.tag
    default: "1.34.1-debian-10-r28"
    type: string
    label: Tag

- variable: mediawiki.host
  default: "mediawiki.example.com"
  type: string
  required: true
  label: FQDN hostname
  group: "Mediawiki DNS settings"

- variable: mariadb.master.persistence.enabled
  default: true
  label: "MariaDB persistence"
  type: boolean
  show_subquestion_if: true
  group: "Storage settings"
  subquestions:
  - variable: mariadb.master.persistence.storageClass
    default: ""
    type: storageclass
    required: false
    label:  MariaDB PV storageClass
    
- variable: persistence.enabled
  default: true
  label: "Mediawiki persistence"
  type: boolean
  show_subquestion_if: true
  group: "Storage settings"
  subquestions:
  - variable: persistence.storageClass
    default: ""
    type: storageclass
    required: false
    label:  Mediawiki PV storageClass

  